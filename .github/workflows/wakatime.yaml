name: Work Stats Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 2 hours
    - cron: "0 */2 * * *"

jobs:
  update-readme:
    name: Waka Readme
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BLOCKS: ▓▓░░
          TIME_RANGE: all_time
          CODE_LANG: rust
          SHOW_TOTAL: true
          IGNORED_LANGUAGES: Binary YAML JSON TOML
